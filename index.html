<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q4fa2</title>
    
</head>
<body>
    <h1>Multiplication table</h1>
    <p>Please input two numbers between 2 and 10</p>
    <form id="multiplicationForm">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" min="2" max="10" required>
        <label for="num2">Second Number:</label>
        <input type="number" id="num2" min="2" max="10" required>
        <button type="submit">Generate</button>
    </form>
    <div id="tableContainer"></div>

    <script>
        document.getElementById("multiplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            if (num1 < 2 || num1 > 10 || num2 < 2 || num2 > 10) {
                alert("Please enter numbers between 2 and 10.");
                return;
            }

            let tableHTML = "<table border='1' style='border-collapse: collapse;'>\n";
            for (let i = 1; i <= num1; i++) {
                tableHTML += "<tr>";
                for (let j = 1; j <= num2; j++) {
                    tableHTML += `<td style='border: 1px solid #007bff; padding: 8px;'>${i * j}</td>`;
                }
                tableHTML += "</tr>\n";
            }
            tableHTML += "</table>";

            document.getElementById("tableContainer").innerHTML = tableHTML;
        });
    </script>
</body>
</html>
